<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://igoradamenko.github.io/awsm.css/css/awsm.min.css">
    <title>Customers</title>
</head>
<body>
<div th:switch="${customers}">
    <div style="text-align: center" th:case="*">
        <h2>Customers <span th:text="${#lists.size(customers)}"></span></h2>
        <table th:class="table">
            <thead>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Surname</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="customer : ${customers}">
                <td th:text="${customer.id}"></td>
                <td th:text="${customer.name}"></td>
                <td th:text="${customer.surname}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
    <div style="text-align: center; margin-top: 3rem;">
        <button  id="btn-add"> ADD CUSTOMER </button>
    </div>

    <form style="display: none;">
        <label>NAME
            <input type="text" name="name">
        </label>
        <label>SURNAME
            <input type="text" name="surname">
        </label>
        <button type="submit" id="send-button" style="display: none;"> SEND FORM!</button>
    </form>

    <script>
        document.getElementById("btn-add").addEventListener("click", function (){
            document.querySelector('form').style.display = 'block';
            document.getElementById("send-button").style.display = 'block';
        }, false);


        const form = document.querySelector('form');

        form.addEventListener('submit', async (event) => {
            event.preventDefault();
            const resp = await fetch('/api/customers', {
                method: 'post',
                headers: {
                    'Accept': 'application/json',
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    name: form.elements.name.value,
                    surname: form.elements.surname.value
                })
            });
            if (resp.ok) {
                form.reset();
                window.location.reload(true);
            }
        });

    </script>

</body>
</html>
