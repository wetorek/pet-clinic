spring:
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
      temp:
        use_jdbc_metadata_defaults: false
  flyway:
    baseline-on-migrate: true
  datasource:
    url: jdbc:postgresql://postgres:5432/postgresdb
    username: user
    password: password
